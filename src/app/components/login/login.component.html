<!-- src/app/components/login/login.component.html -->
<h2 class="login-heading">Login</h2>

<form class="login-form" (ngSubmit)="login()">
  <input
    [(ngModel)]="email"
    name="email"
    type="email"
    placeholder="Email"
    required
  />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>

<p *ngIf="message" class="error-message">{{ message }}</p>

<style>
  .login-heading {
    text-align: center;
    font-size: 32px;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .login-form {
    width: 300px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .login-form input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s;
  }

  .login-form input:focus {
    border-color: #3498db;
  }

  .login-form button {
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .login-form button:hover {
    background-color: #2980b9;
  }

  .error-message {
    text-align: center;
    color: red;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
